<html lang="en">
<head>

</head>
<body>

<div ><p>apret:</p><div id="p2"> </div> </div>
<div ><p>apret l'ajout: </p><div id="p3"> </div> </div>
 <script>
  const matieres=['js','Uninx','php','SGBD','BI','ML','AI','LaTeX'];

  matieres.unshift("python") ;

        list+= '<li>'+matieres[i]+ '</li>'
    }
    list+='</ul>'
  document.getElementById("p3").innerHTML=list ;
  alert('le nbr des elements est '+matieres.length) ;
  </script>
